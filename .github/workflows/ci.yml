# GitHub Actions workflow to build and publish Docker images

name: CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

permissions:
  packages: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Metadata
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: |
          ghcr.io/stephanosio/zephyr-docker-sdk-build-test

# docker.io/zephyrprojectrtos/sdk-build
# ghcr.io/zephyrproject-rtos/sdk-build

    - name: Debug
      run: |
        echo "- Tags"
        echo "${{ steps.meta.outputs.tags }}"
        echo "- Labels"
        echo "${{ steps.meta.outputs.labels }}"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # TODO: Login to DockerHub
    
    - name: Login to GitHub Container Registry
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
